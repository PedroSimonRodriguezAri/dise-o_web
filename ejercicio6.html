<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="icon" href="/image0_0.jpg">
</head>
<body style="background-color: rgb(170, 20, 20);margin: 0;padding: 0;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: coral;">
    <header style="background-color: darkgreen;color: aqua; text-align: center;padding: 20px 0;">
           <h2 style=" margin: 0;">Uso de formulario</h2>
    </header>
    <main>
        <form style=" display: inline-block;text-align: left;padding: 20px;">
            <br>
            <label for="nombre">Nombre :</label>
            <input type="text" id="nombre" name="nombre" required data-nombre placeholder="introduza el nombre">
            <br>
            <br>
            <label for="correo">correo :</label>
            <input type="email" name="email" id="email" required data-email placeholder="introduzca el email">
            <br>
            <br>
            <label for="fecha">Fecha de nacimiento :</label>
            <input type="date" name="date id="date" required data-date>
            <br>
            <br>
            <label for="foto">Fotografia</label>
            <input type="file" name="file" id="file" accept="imagen/*" data-foto>
            <br>
            <br>
            <input type="submit" value="Enviar">
          

        </form>

    </main>
    <footer>

    </footer>
</body>
</html>
